<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program3</title>
</head>
<body>
    <script type="text/javascript">
        var str=prompt("enter the input:")
        if(!isNaN(str))
        {
            var num,rem,rev=0;
            num=parseInt(str);
            while(num!=0)
            {
                rem=num%10;
                num=parseInt(num/10);
                rev=rev*10+rem;

            }
            alert("The reverse of "+str+" is "+rev);
        }
        else
        {
            str=str.toUpperCase()
            for(i=0;i<str.length;i++)
            {
                var ch=str.charAt(i);
                if(ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
                break;
            }
            if(i<str.length)
            alert("The position of left most vowel is "+(i+1));
            else
            alert("No vowel is found");
        }
    </script>
</body>
</html>
