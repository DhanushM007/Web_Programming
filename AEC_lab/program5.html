<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program5</title>
    <style>
        .dog{
            position:absolute;
            left:10%;
            top:10%;
            z-index:0;
        }
        .cat{
            position:absolute;
            left:30%;
            top:30%;
            z-index:1;
        }
        .horse{
            position:absolute;
            left:50%;
            top:50%;
            z-index:2;
        }
    </style>
</head>
<script>
var topindex=2;
function movetotop(picture)
{
    picture.style.zIndex=++topindex;
}
</script>
<body>
    <div id="image-container">
        <img id="dog" class="dog" src="dog.jpeg" onmouseover="movetotop(this)" width="400" height="300">  
        <img id="cat" class="cat" src="cat.jpeg" onmouseover="movetotop(this)" width="400" height="300"> 
        <img id="horse" class="horse" src="horse.jpeg" onmouseover="movetotop(this)" width="400" height="300"> 
    </div>
</body>
</html>
