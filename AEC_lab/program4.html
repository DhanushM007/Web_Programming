<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program4</title>
    <script>
        function formvalidator()
        {
            var usn=document.getElementById("req1");
            alert(usn.value);
            if(iscorrect(usn))
            {
                return true;
            }
            return false;
        }
        function iscorrect(elem1)
        {
            alphaexp=/[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/
            if(elem1.value.length==0)
            {
                alert("USN cannot be empty");
                elem1.focus();
                return false;
            }
            else if(!elem1.value.match(alphaexp))
            {
                alert("USN is in incorrect format");
                elem1.focus()
                return false;
            }
            else
            alert("USN is correct");
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return formvalidator()">
        Enter USN in the format DAADDAADDD:
        <input type="text" id="req1">
        <input type="submit" value="Check field">
    </form>
</body>
</html>
