<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program6</title>
</head>
<body bgcolor="lightgreen">
    <form align="center">
        <h2 style="color:red">Personal Details</h2>
        Name:<input type="text" id="name" name="name"><br><br>
        Password:<input type="text" id="password" name="password"><br><br>
        Contact:<input type="text" id="contact" name="contact"><br><br>
        Gender:<input type="radio" name="radio">male
                <input type="radio" name="radio">female
                <br><br>
        Email ID:<input type="text" id="emailID" name="emailID"><br><br>

        <h2 style="color:red">Educational Qualifications</h2>
        Degree:<select name="degree">
            <option>--Select here--</option>
            <option>BBA</option>
            <option>BCOM</option>
            <option>BSC</option>
        </select>
        <br><br>
        Engineering:<select name="engineering">
            <option>--Select here--</option>
            <option>CSE</option>
            <option>ISE</option>
            <option>MECH</option>
        </select>
        <br><br>
        Hobbies:<input type="checkbox" name="hobby">playing chess<input type="checkbox" name="hobby">reading books<br><br>
        
    <h2 style="color:red">Address</h2>
    <textarea rows="5" cols="50"></textarea>
    <br><br>
    Attach Resume:<input type="file"><br><br>
    <input type="submit">
    </form>

    
</body>
</html>
