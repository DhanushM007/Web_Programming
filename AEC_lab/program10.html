<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10</title>
</head>
<script>
function binary()
{
    var n=parseInt(prompt("enter the no of elements:"));
    var a=new Array(n);
    var p=0;   
    for(var i=0;i<a.length;i++)
    {
        a[i]=parseInt(prompt("enter the elements:"));
    }
    for(var i=0;i<a.length;i++)
    {
        for(var j=i+1;j<a.length;j++)
        {
            if(a[i]>a[j])
            {
                var t=a[i];
                a[i]=a[j];
                a[j]=t;
            }
        }
    }
    var k=parseInt(prompt("enter the key:"));
    var i=0;
    var u=parseInt(a.length-1);
    while(i<=u)
    {
        var m=parseInt((i+u)/2);
        if(k==a[m])
        {
            p=1;
            break;
        }
        else if(k>a[m])
        {
            i=m+1;
        }
        else if(k<a[m])
        {
            u=m-1;
        }
    }
    if(p==1)
    alert("element is found at pos:"+(m+1));
    else
    alert("element is not found");
}
</script>
<body onLoad="binary();">   
</body>
</html>
